name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/a-poliakov/spring-pet-clinic:ci
      ports:
          - 9966:9966
    
    steps:
    - uses: actions/checkout@v3
    - run: chmod +x mvnw
    - run: ./mvnw -B install test --file pom.xml
